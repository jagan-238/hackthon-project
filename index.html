<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Collaboration</title>
  <style>
    /* Reset Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #00c853, #ff4081);
    padding: 15px 50px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    color: white;
    border: 2px solid black;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #f8f9fa;
    text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.6);
}

/* Hero Section */
body { 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('https://w0.peakpx.com/wallpaper/737/1014/HD-wallpaper-paddy-fields-paddy-nature-fog-field-agriculture-rural-orange-sunset-rice-graphy-green.jpg') 
                no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    color: white;
}

/* Hero Section */
.hero {
    position: relative;
    height: 100vh;
    background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text visibility */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    padding: 20px;
    border: 2px solid black;
    border-radius: 10px;
}

/* Hero Text */
.hero h1 {
    font-size: 48px;
    font-weight: bold;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
}


.hero-content {
    z-index: 2;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
}

.hero p {
    font-size: 20px;
    margin-bottom: 20px;
}

/* Call-To-Action Button */
.btn {
    display: inline-block;
    padding: 12px 24px;
    background: white;
    color: #00c853;
    font-size: 20px;
    text-decoration: none;
    border-radius: 8px;
    transition: 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    border: 2px solid black;
}

.btn:hover {
    background: #ff4081;
    color: white;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        text-align: center;
        padding: 15px;
    }

    nav ul {
        flex-direction: column;
        padding-top: 10px;
    }

    nav ul li {
        margin: 10px 0;
    }

    .hero h1 {
        font-size: 36px;
    }

    .hero p {
        font-size: 18px;
    }
}

  </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">üåç CollabConnect</div>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="ideas.html">Ideas</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to CollabConnect</h1>
            <p>Share your ideas, collaborate, and achieve more together.</p>
            <a href="profile.html" class="btn">Join Now</a>
        </div>
    </section>

</body>
</html>
